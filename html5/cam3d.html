<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>StereoHelperCam</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="picture"></canvas>
    <img src="img/reticle.png" class="overlay" id="reticle" />
    <ul id="controls">
        <li><a class="button" id="captureButton">capture</a></li>
        <li><a class="button" id="resetButton">reset</a></li>
    </ul>
    <ul id="options">
        <li><a class="button" id="optionsButton">[options]</a></li>
        <li><a class="button" id="changeModeButton">[mode]</a></li>
        <li><a class="button" id="reticleButton">[reticle]</a></li>
        <li><a class="button" id="speechButton">[speech]</a></li>
        <li><a class="button" id="fullScreenButton">[fullscreen]</a></li>
    </ul>
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/controllers/cam3d.js"></script>
</body>
</html>

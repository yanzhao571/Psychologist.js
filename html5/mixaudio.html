<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Playing a sound, overlapped a few times</title>
</head>
<body>
    A - play an oscillator sound<br>
    S - play an oscillator sound<br>
    D - play an oscillator sound<br>
    F - play an oscillator sound<br>
    G - play an oscillator sound
    
    <script type="text/javascript" src="js/output/Audio3DOutput.js"></script>
    <script type="text/javascript" src="js/psychologist/core.js"></script>
    <script type="text/javascript">
        var audio = new Audio3DOutput();
        var data = [];
        for(var i = 1; i <= audio.sampleRate * 0.125; ++i){
            data.push((Math.sin(i / Math.pow(i, 0.5)) + 1) * 0.5);
        }
        
        audio.mainVolume.gain.value = 0.05;
        
        window.addEventListener("keydown", function(evt){
            switch(evt.keyCode){
                case 65: audio.sawtooth(40, 1, 0.25); break; //A
                case 83: audio.sawtooth(47, 1, 0.25); break; //S
                case 68: audio.sawtooth(54, 1, 0.25); break; //D
                case 70: audio.sawtooth(61, 1, 0.25); break; //F
                case 71: audio.sawtooth(68, 1, 0.25); break; //G
            }
        });
    </script>
</body>
</html>
